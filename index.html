<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaylour // ToyBox</title>
    <style>
        /* --- THEME: CATPPUCCIN MOCHA --- */
        :root {
            --base: #1e1e2e; --mantle: #181825; --crust: #11111b;
            --text: #cdd6f4; --subtext: #a6adc8; --overlay: #6c7086;
            --surface0: #313244; --surface1: #45475a; --surface2: #585b70;
            
            --blue: #89b4fa; --mauve: #cba6f7; --red: #f38ba8;
            --peach: #fab387; --green: #a6e3a1; --lavender: #b4befe;
            --pink: #f5c2e7;

            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --ease: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { box-sizing: border-box; transition: all 0.2s var(--ease); }
        body { 
            background-color: var(--base); color: var(--text); 
            font-family: var(--font-main); margin: 0; padding: 0; 
            min-height: 100vh; display: flex; flex-direction: column;
        }

        /* --- HEADER --- */
        header {
            padding: 40px 20px; text-align: center;
            background: linear-gradient(to bottom, var(--mantle), transparent);
        }
        h1 { margin: 0; font-size: 2.5rem; font-weight: 900; letter-spacing: -1px; color: var(--mauve); }
        p { color: var(--subtext); margin-top: 10px; font-size: 1.1rem; }

        /* --- SEARCH & FILTER --- */
        .controls {
            display: flex; justify-content: center; gap: 15px; padding: 0 20px;
            margin-bottom: 40px; flex-wrap: wrap;
        }
        
        input {
            background: var(--surface0); border: 2px solid var(--surface1);
            padding: 12px 20px; border-radius: 50px; color: var(--text);
            font-size: 1rem; width: 300px; outline: none;
        }
        input:focus { border-color: var(--mauve); box-shadow: 0 0 0 4px rgba(203, 166, 247, 0.2); }

        .filter-group { display: flex; gap: 10px; background: var(--surface0); padding: 5px; border-radius: 50px; }
        .filter-btn {
            background: transparent; border: none; color: var(--subtext);
            padding: 8px 16px; border-radius: 40px; cursor: pointer; font-weight: 600;
        }
        .filter-btn:hover { color: var(--text); }
        .filter-btn.active { background: var(--surface2); color: var(--text); }

        /* --- GRID --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px; padding: 20px; max-width: 1400px; margin: 0 auto; width: 100%;
        }

        /* --- CARD --- */
        .card {
            background: var(--mantle); border: 1px solid var(--surface0);
            border-radius: 16px; padding: 25px; cursor: pointer;
            position: relative; overflow: hidden; display: flex; flex-direction: column;
            text-decoration: none; height: 220px;
        }
        
        .card:hover { transform: translateY(-5px); border-color: var(--surface1); }
        .card:hover .card-arrow { opacity: 1; transform: translateX(0); }
        
        /* Dynamic Border Top based on App Color */
        .card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: var(--card-color, var(--overlay));
        }

        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .card-title { font-size: 1.5rem; font-weight: 800; color: var(--text); margin: 0; }
        .card-badge { 
            font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.5px; 
            font-weight: bold; padding: 4px 8px; border-radius: 6px;
            background: var(--surface0); color: var(--subtext);
        }

        .card-desc { color: var(--overlay); line-height: 1.6; font-size: 0.95rem; flex: 1; }

        .card-footer { margin-top: auto; display: flex; align-items: center; justify-content: space-between; }
        .card-path { font-family: monospace; color: var(--surface2); font-size: 0.8rem; }
        
        .card-arrow {
            opacity: 0; transform: translateX(-10px); color: var(--card-color);
            font-size: 1.5rem; font-weight: bold; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* --- EMPTY STATE --- */
        .empty { text-align: center; color: var(--overlay); grid-column: 1/-1; padding: 50px; }

    </style>
</head>
<body>

    <header>
        <h1>ShadowToys</h1>
        <p>Self Contained HTML Playground</p>
    </header>

    <div class="controls">
        <input type="text" id="search" placeholder="Search apps...">
        <div class="filter-group">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="Productivity">Productivity</button>
            <button class="filter-btn" data-filter="Tool">Tools</button>
            <button class="filter-btn" data-filter="Game">Games</button>
        </div>
    </div>

    <div class="grid" id="app-grid">
        <!-- Injected via JS -->
    </div>

    <script>
        // --- YOUR DATA ---
        const apps = [
          {
            "name": "Zenith // Flow",
            "desc": "A personal Kanban board with drag-and-drop, tagging, and mobile-optimized horizontal scrolling.",
            "path": "toys/Zenith.html",
            "color": "var(--peach)",
            "category": "Productivity"
          },
          {
            "name": "ShadeNotes",
            "desc": "A sleek, mobile-first Markdown editor built with Vue.js. All your notes, saved locally.",
            "path": "toys/ShadeNotes.html",
            "color": "var(--blue)",
            "category": "Productivity"
          },
          {
            "name": "PomoShade",
            "desc": "A configurable, aesthetic Pomodoro timer with persistent settings, audio alerts, and notifications.",
            "path": "toys/PomoShade.html",
            "color": "var(--mauve)",
            "category": "Productivity"
          },
          {
            "name": "Markdown Blacksmith",
            "desc": "A split-pane Markdown editor with Vim keybindings, PDF export, and drag-and-drop support.",
            "path": "toys/MarkdownBlacksmith.html",
            "color": "var(--lavender)",
            "category": "Tool"
          },
          {
            "name": "ForgeCalculate",
            "desc": "A precise scientific calculator with complex math functions. Themed in Catppuccin Macchiato.",
            "path": "toys/ForgeCalculate.html",
            "color": "var(--blue)",
            "category": "Tool"
          },
          {
            "name": "CanvasForge",
            "desc": "A fluid, vector-feel digital sketchbook with undo/redo, high-DPI support, and image export.",
            "path": "toys/CanvasForge.html",
            "color": "var(--pink)",
            "category": "Utility"
          },
          {
            "name": "Catppuccin Defense",
            "desc": "A production-grade, infinite-wave Tower Defense engine. Features ECS architecture and local persistence.",
            "path": "toys/CatppuccinDefense.html",
            "color": "var(--red)",
            "category": "Game"
          },
          {
            "name": "Eternal Bloom",
            "desc": "A relaxing idle garden simulator. Grow lilies, control the weather, and unlock cosmic secrets.",
            "path": "toys/EternalBloom.html",
            "color": "var(--pink)",
            "category": "Game"
          },
          {
            "name": "SerpentSaga",
            "desc": "A feature-rich Snake game with touch controls, power-ups, campaign modes, and unlockable skins.",
            "path": "toys/SerpentSaga.html",
            "color": "var(--green)",
            "category": "Game"
          },
        ];

        // --- RENDER LOGIC ---
        const grid = document.getElementById('app-grid');
        const searchInput = document.getElementById('search');
        const filters = document.querySelectorAll('.filter-btn');
        let activeFilter = 'all';

        function render() {
            grid.innerHTML = '';
            const query = searchInput.value.toLowerCase();
            
            const filtered = apps.filter(app => {
                const matchesSearch = app.name.toLowerCase().includes(query) || app.desc.toLowerCase().includes(query);
                const matchesFilter = activeFilter === 'all' || app.category === activeFilter || (activeFilter === 'Tool' && app.category === 'Utility');
                return matchesSearch && matchesFilter;
            });

            if (filtered.length === 0) {
                grid.innerHTML = `<div class="empty">No artifacts found matching criteria.</div>`;
                return;
            }

            filtered.forEach(app => {
                // Determine raw color value for CSS var mapping
                const cssVar = app.color.match(/var\(([^)]+)\)/)[1];
                
                const card = document.createElement('a');
                card.className = 'card';
                card.href = app.path;
                card.target = "_blank"; // Open in new tab for best isolation
                card.style.setProperty('--card-color', app.color);
                
                // Dynamic Hover Shadow based on card color
                card.addEventListener('mouseenter', () => card.style.boxShadow = `0 10px 30px -10px var(${cssVar})`);
                card.addEventListener('mouseleave', () => card.style.boxShadow = 'none');

                card.innerHTML = `
                    <div class="card-header">
                        <h2 class="card-title">${app.name}</h2>
                        <span class="card-badge">${app.category}</span>
                    </div>
                    <p class="card-desc">${app.desc}</p>
                    <div class="card-footer">
                        <span class="card-path">./${app.path}</span>
                        <span class="card-arrow">â†’</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- EVENTS ---
        searchInput.addEventListener('input', render);

        filters.forEach(btn => {
            btn.addEventListener('click', () => {
                filters.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                activeFilter = btn.getAttribute('data-filter');
                render();
            });
        });

        // Init
        render();

    </script>
</body>
</html>
