<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowToys | Experimental Sandbox</title>
    <meta name="description" content="A collection of self-contained HTML toys and experiments.">
    
    <!-- Fonts: Inter for UI, JetBrains Mono for code aesthetics -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* 
         * THEME: Catppuccin Macchiato 
         */
        :root {
            --ctp-base: #24273a;
            --ctp-mantle: #1e2030;
            --ctp-crust: #181926;
            
            --ctp-text: #cad3f5;
            --ctp-subtext0: #a5adcb;
            --ctp-overlay0: #6e738d;
            --ctp-surface0: #363a4f;
            
            --ctp-blue: #8aadf4;
            --ctp-lavender: #b7bdf8;
            --ctp-sapphire: #7dc4e4;
            --ctp-sky: #91d7e3;
            --ctp-teal: #8bd5ca;
            --ctp-green: #a6da95;
            --ctp-yellow: #eed49f;
            --ctp-peach: #f5a97f;
            --ctp-maroon: #ee99a0;
            --ctp-red: #ed8796;
            --ctp-mauve: #c6a0f6;
            --ctp-pink: #f5bde6;
            --ctp-flamingo: #f0c6c6;
            --ctp-rosewater: #f4dbd6;

            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            
            --radius: 12px;
            --transition: 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Resets */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--ctp-base);
            color: var(--ctp-text);
            font-family: var(--font-sans);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            /* Subtle ambient light */
            background-image: radial-gradient(circle at 50% 0%, #2f334d 0%, var(--ctp-base) 60%);
        }

        a { text-decoration: none; color: inherit; transition: var(--transition); }
        button, input { border: none; outline: none; font-family: inherit; }

        /* Layout Utilities */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 
         * HERO SECTION 
         */
        .hero {
            text-align: center;
            padding: 80px 0 40px;
            animation: fadeIn 0.6s ease-out;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            margin-bottom: 16px;
            letter-spacing: -0.03em;
            color: var(--ctp-lavender);
            text-shadow: 0 0 40px rgba(183, 189, 248, 0.15);
        }

        .hero p {
            font-size: 1.1rem;
            color: var(--ctp-subtext0);
            max-width: 600px;
            margin: 0 auto;
        }

        .tag {
            display: inline-block;
            background: var(--ctp-surface0);
            color: var(--ctp-pink);
            font-family: var(--font-mono);
            font-size: 0.85rem;
            padding: 4px 12px;
            border-radius: 100px;
            margin-bottom: 24px;
            border: 1px solid rgba(245, 189, 230, 0.2);
        }

        /* 
         * SEARCH BAR 
         */
        .search-wrapper {
            margin: 20px auto 60px;
            max-width: 500px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 16px 24px;
            padding-left: 50px; /* Space for icon */
            background-color: var(--ctp-mantle);
            border: 2px solid var(--ctp-surface0);
            border-radius: 100px;
            color: var(--ctp-text);
            font-size: 1.1rem;
            transition: var(--transition);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .search-input:focus {
            border-color: var(--ctp-mauve);
            box-shadow: 0 4px 25px rgba(198, 160, 246, 0.15);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--ctp-overlay0);
            pointer-events: none;
        }

        /* 
         * CARD GRID 
         */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            padding-bottom: 80px;
        }

        .card {
            background-color: var(--ctp-mantle);
            border-radius: var(--radius);
            padding: 24px;
            border: 1px solid var(--ctp-surface0);
            border-left: 4px solid transparent; /* Dynamic color here */
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            height: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.3);
            background-color: #202236; /* Slightly lighter mantle */
        }

        .card-header {
            margin-bottom: 12px;
        }

        .card-top-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 4px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--ctp-text);
            line-height: 1.3;
        }

        .card-category {
            font-size: 0.7rem;
            padding: 4px 8px;
            border-radius: 8px;
            background-color: var(--ctp-surface0);
            color: var(--ctp-subtext0);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            flex-shrink: 0;
            margin-left: 8px;
        }

        .card-desc {
            font-size: 0.95rem;
            color: var(--ctp-subtext0);
            flex-grow: 1; /* Pushes button down */
            margin-bottom: 24px;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .card-link {
            font-family: var(--font-mono);
            font-size: 0.9rem;
            font-weight: 700;
            padding: 8px 16px;
            border-radius: 6px;
            background-color: var(--ctp-surface0);
            color: var(--ctp-text);
            transition: var(--transition);
        }

        .card-link:hover {
            background-color: var(--ctp-overlay0);
            color: #fff;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: var(--ctp-overlay0);
            font-style: italic;
        }

        /* 
         * FOOTER 
         */
        .footer {
            margin-top: auto;
            background-color: var(--ctp-crust);
            padding: 40px 0;
            border-top: 1px solid var(--ctp-surface0);
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 16px;
        }

        .footer-link {
            color: var(--ctp-subtext0);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .footer-link:hover {
            color: var(--ctp-mauve);
        }

        .footer-note {
            font-size: 0.85rem;
            color: var(--ctp-overlay0);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .hero h1 { font-size: 2.5rem; }
            .search-wrapper { margin: 10px auto 40px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Hero -->
        <header class="hero">
            <div class="tag">// Experimental</div>
            <h1>ShadowToys</h1>
            <p>
                A collection of self-contained, single-file HTML tools built for fun.
                No builds, no dependencies, just raw code.
            </p>
        </header>

        <!-- Search -->
        <div class="search-wrapper">
            <span class="search-icon">
                <!-- Simple SVG Search Icon -->
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </span>
            <input type="text" id="searchInput" class="search-input" placeholder="Search toys..." autocomplete="off">
        </div>

        <!-- Grid -->
        <main id="cardGrid" class="grid">
            <!-- Content injected via JS -->
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-links">
                <a href="https://github.com/shadowdevforge/ShadowToys" target="_blank" class="footer-link">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                    Star on GitHub
                </a>
                <a href="mailto:shadowdev.forge+contact@gmail.com" class="footer-link">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                    Sponsor / Hire
                </a>
            </div>
            <p class="footer-note">Enjoy this Playground! Built with Catppuccin Macchiato.</p>
        </div>
    </footer>

    <script>
        /**
         * ShadowToys Configuration
         * To add a new toy, simply append an object to this array.
         * 
         * Properties:
         * - name: Title of the toy
         * - desc: Short description
         * - path: Relative path to the HTML file (or URL)
         * - color: CSS variable from Catppuccin palette (e.g., var(--ctp-red))
         * - category: 'Utility', 'Game', 'Tool', etc.
         */
        const toys = [
            {
                name: "PomoShade",
                desc: "A configurable, aesthetic Pomodoro timer with persistent settings, audio alerts, and notifications.",
                path: "toys/PomoShade.html",
                color: "var(--ctp-mauve)",
                category: "Utility"
            },
            {
                name: "Eternal Bloom",
                desc: "A relaxing idle garden simulator. Grow lilies, control the weather, and unlock cosmic secrets.",
                path: "toys/EternalBloom.html",
                color: "var(--ctp-pink)",
                category: "Game"
            },
            {
                name: "ForgeCalculate",
                desc: "A precise scientific calculator with complex math functions. Themed in Catppuccin Macchiato.",
                path: "toys/ForgeCalculate.html",
                color: "var(--ctp-blue)",
                category: "Tool"
            },
            {
                name: "SerpentSaga",
                desc: "A feature-rich Snake game with touch controls, power-ups, campaign modes, and unlockable skins.",
                path: "toys/SerpentSaga.html",
                color: "var(--ctp-green)",
                category: "Game"
            }
        ];

        // DOM Elements
        const grid = document.getElementById('cardGrid');
        const searchInput = document.getElementById('searchInput');

        /**
         * Renders the card grid based on the provided array
         */
        function renderToys(data) {
            grid.innerHTML = ''; // Clear existing

            if (data.length === 0) {
                grid.innerHTML = `<div class="no-results">No toys found matching your query.</div>`;
                return;
            }

            data.forEach((toy, index) => {
                const card = document.createElement('article');
                card.className = 'card';
                // Apply dynamic border color
                card.style.borderLeftColor = toy.color;
                // Stagger animation delay
                card.style.animation = `fadeIn 0.5s ease-out ${index * 0.05}s forwards`;
                card.style.opacity = '0'; // Start hidden for animation

                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-top-row">
                            <h2 class="card-title" style="color: ${toy.color}">${toy.name}</h2>
                            <span class="card-category">${toy.category}</span>
                        </div>
                    </div>
                    <p class="card-desc">${toy.desc}</p>
                    <div class="card-footer">
                        <a href="${toy.path}" class="card-link" aria-label="Open ${toy.name}">
                            Launch &rarr;
                        </a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        /**
         * Handle Search functionality
         */
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = toys.filter(toy => 
                toy.name.toLowerCase().includes(term) || 
                toy.desc.toLowerCase().includes(term) ||
                toy.category.toLowerCase().includes(term)
            );
            renderToys(filtered);
        });

        // Initial Render
        renderToys(toys);

    </script>
</body>
</html>
