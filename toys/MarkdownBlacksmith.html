    <style>
        /* THEME: Catppuccin Macchiato */
        :root {
            --ctp-base: #24273a;
            --ctp-mantle: #1e2030;
            --ctp-crust: #181926;
            --ctp-text: #cad3f5;
            --ctp-subtext0: #a5adcb;
            --ctp-subtext1: #b8c0e0;
            --ctp-surface0: #363a4f;
            --ctp-surface1: #494d64;
            --ctp-blue: #8aadf4;
            --ctp-lavender: #b7bdf8;
            --ctp-green: #a6da95;
            --ctp-red: #ed8796;
            --ctp-yellow: #eed49f;
            --ctp-peach: #f5a97f;
            --ctp-mauve: #c6a0f6;
            --ctp-teal: #8bd5ca;

            --font-ui: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
            --border: 1px solid var(--ctp-surface0);
            --transition: 0.2s ease;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: var(--ctp-base);
            color: var(--ctp-text);
            font-family: var(--font-ui);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- TOOLBAR --- */
        .toolbar {
            height: 54px;
            background: var(--ctp-mantle);
            border-bottom: var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            flex-shrink: 0;
            user-select: none;
            z-index: 10;
        }

        .brand {
            font-weight: 700;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--ctp-lavender);
            letter-spacing: -0.02em;
        }
        
        .brand svg { stroke: var(--ctp-lavender); }

        .controls { display: flex; gap: 12px; align-items: center; }

        .status-pill {
            font-family: var(--font-code);
            font-size: 0.75rem;
            padding: 4px 12px;
            border-radius: 6px;
            background: var(--ctp-surface0);
            color: var(--ctp-subtext0);
            min-width: 90px;
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            transition: var(--transition);
        }

        .vim-normal { color: var(--ctp-blue); border: 1px solid var(--ctp-blue); background: rgba(138, 173, 244, 0.1); }
        .vim-insert { color: var(--ctp-green); border: 1px solid var(--ctp-green); background: rgba(166, 218, 149, 0.1); }
        .vim-visual { color: var(--ctp-peach); border: 1px solid var(--ctp-peach); background: rgba(245, 169, 127, 0.1); }

        .btn {
            background: transparent;
            border: 1px solid var(--ctp-surface1);
            color: var(--ctp-subtext0);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .btn:hover { background: var(--ctp-surface0); color: var(--ctp-text); }
        
        .btn-primary { 
            background: var(--ctp-lavender); 
            color: var(--ctp-base); 
            border: 1px solid var(--ctp-lavender); 
            font-weight: 700; 
        }
        .btn-primary:hover { background: var(--ctp-blue); border-color: var(--ctp-blue); color: var(--ctp-base); }

        /* --- WORKSPACE --- */
        .workspace {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* PREVIEW */
        #preview {
            flex: 1;
            padding: 30px 15%;
            overflow-y: auto;
            background: radial-gradient(circle at 50% 0%, #2f334d 0%, var(--ctp-base) 60%);
            border-bottom: var(--border);
        }

        /* EDITOR */
        #editor-container {
            height: 45%;
            background: var(--ctp-mantle);
            position: relative;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.2);
        }

        /* --- MARKDOWN STYLING --- */
        .markdown-body { width: 100%; line-height: 1.7; font-size: 1.05rem; }
        .markdown-body h1, .markdown-body h2 { color: var(--ctp-lavender); margin-top: 1.5em; border-bottom: 1px solid var(--ctp-surface0); padding-bottom: 0.3em; }
        .markdown-body a { color: var(--ctp-blue); text-decoration: none; }
        
        /* Inline Code */
        .markdown-body :not(pre) > code { 
            background: var(--ctp-surface0); 
            padding: 2px 6px; 
            border-radius: 4px; 
            font-family: var(--font-code); 
            font-size: 0.9em; 
            color: var(--ctp-peach); 
        }

        .markdown-body pre { 
            background: var(--ctp-crust); 
            padding: 20px; 
            border-radius: 8px; 
            overflow-x: auto; 
            border: 1px solid var(--ctp-surface0); 
            margin: 1.5em 0;
        }
        
        /* Code Block Text */
        .markdown-body pre code { 
            background: none; 
            color: var(--ctp-text); 
            padding: 0; 
            font-family: var(--font-code);
        }

        .markdown-body blockquote { 
            border-left: 4px solid var(--ctp-mauve); 
            padding-left: 15px; 
            color: var(--ctp-subtext0); 
            background: rgba(198, 160, 246, 0.05); 
            padding: 10px 15px; 
            border-radius: 0 4px 4px 0;
        }
        
        .markdown-body img { max-width: 100%; border-radius: 8px; display: block; margin: 1.5em 0; }
        .markdown-body table { width: 100%; border-collapse: collapse; margin: 1.5em 0; }
        .markdown-body th, .markdown-body td { border: 1px solid var(--ctp-surface0); padding: 10px; text-align: left; }
        .markdown-body th { background: var(--ctp-surface0); color: var(--ctp-text); }
        
        .katex { font-size: 1.15em; color: var(--ctp-text); }

        /* --- HIGHLIGHT.JS CATPPUCCIN MAP --- */
        .hljs-keyword, .hljs-operator { color: var(--ctp-mauve); }
        .hljs-title, .hljs-function { color: var(--ctp-blue); }
        .hljs-string { color: var(--ctp-green); }
        .hljs-comment { color: var(--ctp-overlay0); font-style: italic; }
        .hljs-number, .hljs-literal { color: var(--ctp-peach); }
        .hljs-variable, .hljs-params { color: var(--ctp-text); }
        .hljs-type, .hljs-class { color: var(--ctp-yellow); }
        .hljs-built_in { color: var(--ctp-red); }

        /* --- CODEMIRROR (EYE COMFORT) --- */
        .CodeMirror {
            height: 100% !important;
            font-family: var(--font-code);
            font-size: 14px;
            line-height: 1.6;
            background: var(--ctp-mantle);
            color: var(--ctp-subtext0); 
        }
        .CodeMirror-gutters { background: var(--ctp-mantle); border-right: 1px solid var(--ctp-surface0); padding-right: 10px; }
        .CodeMirror-linenumber { color: var(--ctp-surface1); }
        .CodeMirror-cursor { border-left: 2px solid var(--ctp-lavender); }
        .CodeMirror-activeline-background { background: rgba(54, 58, 79, 0.4); }
        .CodeMirror-selected { background: var(--ctp-surface1) !important; }
        
        /* Editor Syntax */
        .cm-header { color: var(--ctp-blue); font-weight: bold; }
        .cm-string { color: var(--ctp-green); }
        .cm-variable-2 { color: var(--ctp-text); } 
        .cm-strong { color: var(--ctp-red); font-weight: bold; }
        .cm-em { color: var(--ctp-yellow); font-style: italic; }
        .cm-link { color: var(--ctp-teal); text-decoration: none; }
        .cm-url { color: var(--ctp-subtext0); text-decoration: underline; opacity: 0.7; }
        .cm-quote { color: var(--ctp-mauve); }
        .cm-comment { color: var(--ctp-peach); }

        /* --- PRINT --- */
        @media print {
            body { background: white; color: black; display: block; height: auto; overflow: visible; }
            .toolbar, #editor-container { display: none !important; }
            #preview { position: static; padding: 0; margin: 0; background: white; color: black; overflow: visible; border: none; }
            .markdown-body { max-width: 100%; color: black; }
            .markdown-body code { border: 1px solid #ddd; background: #f5f5f5; color: #d63384; }
            .katex { color: black !important; }
            .markdown-body blockquote { border-color: #333; background: none; color: #555; }
            .markdown-body th, .markdown-body td { border-color: #ddd; }
            .markdown-body th { background: #f9f9f9; color: black; }
        }

        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: var(--ctp-mantle); }
        ::-webkit-scrollbar-thumb { background: var(--ctp-surface1); border-radius: 5px; border: 2px solid var(--ctp-mantle); }
        ::-webkit-scrollbar-thumb:hover { background: var(--ctp-overlay0); }

        #fileInput { display: none; }
    </style>

        const DEFAULT_TEXT = `# ‚öíÔ∏è Markdown Blacksmith

        let isVimMode = false;
        const storageKey = 'blacksmith_final_content';
        const renderTarget = document.getElementById('render-target');
        const vimStatusEl = document.getElementById('vim-status');
        const previewEl = document.getElementById('preview');
        
        if (window.markedKatex) {
            marked.use(markedKatex({ throwOnError: false, output: 'html' }));
        }

        const editor = CodeMirror(document.getElementById('editor-container'), {
            value: localStorage.getItem(storageKey) || DEFAULT_TEXT,
            mode: "markdown",
            theme: "default",
            lineNumbers: true,
            lineWrapping: true,
            scrollbarStyle: "native",
            autofocus: true,
            autoCloseBrackets: true,
            matchBrackets: true,
            styleActiveLine: true,
        });

        updatePreview();

        let debounceTimer;
        editor.on('change', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                updatePreview();
                saveContent();
            }, 100);
        });

        // Scroll Sync
        let isHoveringEditor = false;
        document.getElementById('editor-container').addEventListener('mouseover', () => isHoveringEditor = true);
        document.getElementById('editor-container').addEventListener('mouseout', () => isHoveringEditor = false);

        editor.on("scroll", () => {
            if (!isHoveringEditor) return;
            const info = editor.getScrollInfo();
            const percentage = info.top / (info.height - info.clientHeight);
            const previewHeight = previewEl.scrollHeight - previewEl.clientHeight;
            previewEl.scrollTop = percentage * previewHeight;
        });

        function updatePreview() {
            const raw = editor.getValue();
            const html = marked.parse(raw);
            const cleanHtml = DOMPurify.sanitize(html, {
                ADD_TAGS: ['span', 'div', 'math', 'annotation', 'semantics', 'mrow', 'mn', 'mo', 'mi', 'msup', 'msub', 'mfrac', 'mtable', 'mtr', 'mtd', 'img'],
                ADD_ATTR: ['class', 'style', 'aria-hidden', 'focusable', 'role', 'xmlns', 'display', 'src', 'alt', 'width', 'align']
            });
            renderTarget.innerHTML = cleanHtml;
            
            // Apply Syntax Highlighting
            renderTarget.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        }

        function saveContent() {
            localStorage.setItem(storageKey, editor.getValue());
        }

        function toggleVimMode() {
            isVimMode = !isVimMode;
            const btnText = document.getElementById('mode-text');
            const btnIcon = document.getElementById('mode-icon');
            
            if (isVimMode) {
                editor.setOption("keyMap", "vim");
                btnText.innerText = "Vim Mode";
                btnIcon.innerText = "üî•";
                vimStatusEl.style.display = "block";
                updateVimStatus('NORMAL');
                CodeMirror.on(editor, "vim-mode-change", (e) => updateVimStatus(e.mode.toUpperCase()));
            } else {
                editor.setOption("keyMap", "default");
                btnText.innerText = "Easy Mode";
                btnIcon.innerText = "‚ö°";
                vimStatusEl.style.display = "none";
                CodeMirror.off(editor, "vim-mode-change");
            }
            editor.focus();
        }

        function updateVimStatus(mode) {
            vimStatusEl.innerText = mode;
            vimStatusEl.className = 'status-pill';
            if (mode.includes('INSERT')) vimStatusEl.classList.add('vim-insert');
            else if (mode.includes('VISUAL')) vimStatusEl.classList.add('vim-visual');
            else vimStatusEl.classList.add('vim-normal');
        }

        function handleFileImport(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                editor.setValue(e.target.result);
                input.value = '';
            };
            reader.readAsText(file);
        }

        document.body.addEventListener('dragover', e => e.preventDefault());
        document.body.addEventListener('drop', e => {
            e.preventDefault();
            if (e.dataTransfer.files[0]) {
                const reader = new FileReader();
                reader.onload = (ev) => editor.setValue(ev.target.result);
                reader.readAsText(e.dataTransfer.files[0]);
            }
        });

        function exportMarkdown() {
            const blob = new Blob([editor.getValue()], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'blacksmith_forge.md';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function exportPDF() {
            window.print();
        }
    </script>
